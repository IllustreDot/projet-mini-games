<div>
    <h2>{{ date | date: 'fullDate' }}</h2>
    <p>Streak Joueur</p>
    <table>
        <tbody>
            <tr>
                <th *ngFor="let elt of user.streaks">
                    <span>{{ elt.day }}</span>
                </th>
            </tr>
            <tr>
                <th *ngFor="let elt of user.streaks">
                    <span *ngIf="elt.isPlayed">✅</span>
                    <span *ngIf="!elt.isPlayed">❌</span>
                </th>
            </tr>
        </tbody>
    </table>
</div>
