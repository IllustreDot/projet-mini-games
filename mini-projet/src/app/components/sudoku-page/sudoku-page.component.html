<app-menu></app-menu>
<div *ngIf="grid.length > 0; else noGrid" id="gridContainer">
  <table>
    <tr *ngFor="let row of grid; let i = index">
      <td *ngFor="let cell of row; let j = index" (click)="clickCell(i, j)" [ngClass]="{'highlighted': selected[0] === i && selected[1] === j,
        'protected': this.isProtected(i,j)}">
        <p *ngIf="cell === 0; else number"></p>
        <ng-template #number>
          {{ cell }}
        </ng-template>
      </td>
    </tr>
  </table>

  <div id="button-container">
    <button (click)="submitSudoku()">Valider grille</button>
  </div>
  <div id="flex-container">
    <p>{{ verif }}</p>
  </div>
</div>
<ng-template #noGrid>Aucune grille de sudoku n'a été reçu</ng-template>
